<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleAntennes.css">
  <script src="pageAntennes.js" type="module"></script>
</head>
<body>

<header id="banner">
  <img src="images/image.png" alt="Logo de l'association France Dépression">
  <nav>
    <ul>
      <li>
        <a href="">L'ASSOCIATION</a>
      </li>
      <li>
        <a href="">L'ANTENNES</a>
      </li>
      <li>
        <a href="">RESSOURCES</a>
      </li>
    </ul>
  </nav>
  <div class="images-container">
    <img src="images/insta.png" alt="Image 1" >
    <img src="images/linkedin.png" alt="Image 2">
  </div>
</header>
<main>
  <h2 id="titrePage">Nos antennes</h2>
  <article id="zoneMap">
    <iframe src="https://www.google.com/maps/d/embed?mid=1ks8NbUMnAuvY61eSfMqcjWaJlfWJ29o&ehbc=2E312F&noprof=1"></iframe>
  </article>

  <article id="zoneRechercheDetails">
    <div class="partieRecherche">
      <h2>Détails</h2>
      <input class="txtRecherche" type="text" placeholder="Code postal, ville...">
      <template id="antenne">
        <li>
          <details id="detailsAntenne">
            <summary>
              <span id="nomAntenne"></span>
              <span id="villeCPAntenne"></span>
            </summary>
            <p id="paragrAntenne"></p>
          </details>
        </li>
      </template>
      <ul id="listeAntennes"></ul>
    </div>
  </article>
  <section>
    Vous n’avez pas trouvé d’antenne à proximité de chez vous ? <a href="">Créez-en une dès maintenant</a> ou contactez-nous via <a>contact@francedepression.fr</a> ou au <a>07 84 96 88 28</a>.
  </section>

</main>

</body>
</html>
